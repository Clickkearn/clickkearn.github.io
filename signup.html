<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up ‚Äî Clickkearn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-bg-deco { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    .auth-bg-deco::before {
      content: '';
      position: absolute; top: -200px; right: -200px;
      width: 600px; height: 600px; border-radius: 50%;
      background: radial-gradient(circle, rgba(0,245,255,0.05) 0%, transparent 60%);
    }
    .auth-bg-deco::after {
      content: '';
      position: absolute; bottom: -200px; left: -200px;
      width: 600px; height: 600px; border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,136,0.05) 0%, transparent 60%);
    }
    .password-wrap { position: relative; }
    .pw-toggle { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text2); font-size: 1rem; }
    .strength-bar { display: flex; gap: 4px; margin-top: 8px; }
    .s-seg { flex: 1; height: 3px; border-radius: 2px; background: var(--bg2); transition: background 0.3s; }
    .s-seg.weak { background: var(--red); }
    .s-seg.medium { background: var(--yellow); }
    .s-seg.strong { background: var(--green); }
    .terms-check { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 20px; font-size: 0.88rem; color: var(--text2); }
    .terms-check input { margin-top: 2px; accent-color: var(--cyan); }
    .divider-text { text-align: center; color: var(--text2); font-size: 0.82rem; font-family: 'Share Tech Mono', monospace; margin: 20px 0; position: relative; }
    .divider-text::before, .divider-text::after { content: ''; position: absolute; top: 50%; width: 38%; height: 1px; background: var(--border); }
    .divider-text::before { left: 0; } .divider-text::after { right: 0; }
  </style>
</head>
<body>
  <div id="cursor-glow"></div>
  <canvas id="particles-canvas"></canvas>
  <div class="auth-bg-deco"></div>

  <div class="auth-wrap" style="position:relative;z-index:2;">
    <div class="auth-card" data-stagger>
      <div class="auth-logo">CLICKKEARN</div>
      <p class="auth-sub">// Create your account. Start earning.</p>

      <form id="signup-form" autocomplete="off">
        <div class="form-group">
          <label class="form-label" for="su-username">Username</label>
          <input class="form-input" type="text" id="su-username" placeholder="e.g. cyberuser99" required autocomplete="off" />
        </div>
        <div class="form-group">
          <label class="form-label" for="su-email">Email Address</label>
          <input class="form-input" type="email" id="su-email" placeholder="user@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="su-password">Password</label>
          <div class="password-wrap">
            <input class="form-input" type="password" id="su-password" placeholder="Minimum 6 characters" required id="su-password" />
            <button type="button" class="pw-toggle" onclick="togglePw('su-password',this)">üëÅ</button>
          </div>
          <div class="strength-bar" id="strength-bar">
            <div class="s-seg" id="s1"></div>
            <div class="s-seg" id="s2"></div>
            <div class="s-seg" id="s3"></div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="su-confirm">Confirm Password</label>
          <div class="password-wrap">
            <input class="form-input" type="password" id="su-confirm" placeholder="Repeat password" required />
            <button type="button" class="pw-toggle" onclick="togglePw('su-confirm',this)">üëÅ</button>
          </div>
        </div>
        <div class="terms-check">
          <input type="checkbox" id="agree" required />
          <label for="agree">I agree to the <a href="terms.html" class="auth-link">Terms & Conditions</a> and <a href="privacy.html" class="auth-link">Privacy Policy</a>.</label>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;padding:15px;font-size:1rem;">
          üöÄ Create Account
        </button>
        <div class="divider-text">already a member?</div>
        <a href="login.html" class="btn btn-outline" style="width:100%;padding:13px;">Sign In Instead</a>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function togglePw(id, btn) {
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
      btn.textContent = el.type === 'password' ? 'üëÅ' : 'üôà';
    }
    document.getElementById('su-password').addEventListener('input', function() {
      const v = this.value;
      const segs = [document.getElementById('s1'), document.getElementById('s2'), document.getElementById('s3')];
      segs.forEach(s => s.className = 's-seg');
      if (v.length >= 6) segs[0].classList.add('weak');
      if (v.length >= 8 && /[A-Z]/.test(v)) segs[1].classList.add('medium');
      if (v.length >= 10 && /[^a-zA-Z0-9]/.test(v)) segs[2].classList.add('strong');
    });
  </script>
</body>
</html>
