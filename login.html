<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In ‚Äî Clickkearn</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .auth-bg-deco { position: fixed; inset: 0; z-index: 0; pointer-events: none; overflow: hidden; }
    .auth-bg-deco::before { content: ''; position: absolute; top: -200px; left: -200px; width: 600px; height: 600px; border-radius: 50%; background: radial-gradient(circle, rgba(155,93,229,0.06) 0%, transparent 60%); }
    .auth-bg-deco::after { content: ''; position: absolute; bottom: -200px; right: -200px; width: 500px; height: 500px; border-radius: 50%; background: radial-gradient(circle, rgba(0,245,255,0.05) 0%, transparent 60%); }
    .password-wrap { position: relative; }
    .pw-toggle { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text2); font-size: 1rem; }
    .divider-text { text-align: center; color: var(--text2); font-size: 0.82rem; font-family: 'Share Tech Mono', monospace; margin: 20px 0; position: relative; }
    .divider-text::before, .divider-text::after { content: ''; position: absolute; top: 50%; width: 38%; height: 1px; background: var(--border); }
    .divider-text::before { left: 0; } .divider-text::after { right: 0; }
    .hero-badge { display: inline-flex; align-items: center; gap: 8px; background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.2); border-radius: 100px; padding: 6px 14px; font-size: 0.78rem; color: var(--green); font-family: 'Share Tech Mono', monospace; margin-bottom: 20px; }
    .pulse-dot { width: 7px; height: 7px; border-radius: 50%; background: var(--green); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%,100%{opacity:1;transform:scale(1)} 50%{opacity:0.5;transform:scale(1.3)} }
  </style>
</head>
<body>
  <div id="cursor-glow"></div>
  <canvas id="particles-canvas"></canvas>
  <div class="auth-bg-deco"></div>

  <div class="auth-wrap" style="position:relative;z-index:2;">
    <div class="auth-card" data-stagger>
      <div style="text-align:center;margin-bottom:8px;">
        <span class="hero-badge"><span class="pulse-dot"></span>System Online</span>
      </div>
      <div class="auth-logo">CLICKKEARN</div>
      <p class="auth-sub">// Access your earnings dashboard</p>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="li-email">Email Address</label>
          <input class="form-input" type="email" id="li-email" placeholder="user@example.com" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="li-password">Password</label>
          <div class="password-wrap">
            <input class="form-input" type="password" id="li-password" placeholder="Your password" required />
            <button type="button" class="pw-toggle" onclick="togglePw(this)">üëÅ</button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;padding:15px;font-size:1rem;margin-bottom:16px;">
          ‚ö° Sign In
        </button>
        <div class="divider-text">new here?</div>
        <a href="signup.html" class="btn btn-outline" style="width:100%;padding:13px;margin-top:0;">Create Free Account</a>
      </form>

      <p style="text-align:center;margin-top:24px;font-size:0.82rem;color:var(--text2);">
        By signing in you agree to our <a href="terms.html" class="auth-link">Terms</a> &amp; <a href="privacy.html" class="auth-link">Privacy Policy</a>.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    function togglePw(btn) {
      const el = document.getElementById('li-password');
      el.type = el.type === 'password' ? 'text' : 'password';
      btn.textContent = el.type === 'password' ? 'üëÅ' : 'üôà';
    }
  </script>
</body>
</html>
